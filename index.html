<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plateau bataille navale 20x15</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">        
    </head>
    <body class="bg-dark">
        <div class="container w-100 d-flex justify-content-center align-items-center flex-column p-4">
            <h1 class="mb-4 text-light">Projet Bataille navale</h1>
            <div class="d-flex justify-content-between align-items-center w-100">
                <div id="boatsInfo" class="text-light d-flex flex-column justify-content-around p-4 h-100 p-5">
                </div>
                <table id="grid"></table>
            </div>
            <h2 class="my-4 text-light w-100 px-5" id="text">Tir Restant : </h2>
        </div>
        <div class="overlay rounded" id="overlay">
            <button class="btn-rounded btn-outline-success btn" onclick="Play()">Play</button>
        </div>
        <div class="overlay rounded d-none" id="pauseMenu">
            <button class="btn-rounded btn-outline-light btn " onclick="pauseGame()"><i class="fa-solid fa-pause"></i></button>
        </div>
    </body>
<script src="js/navale.js"></script>
</html>
